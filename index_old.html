<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">

<head>
  <title>Providence Primary</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />

  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" href="style/bootstrap.min.css">

  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='js/main.js'></script>
</head>

<body ng-controller="mainCtrl">
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <div ng-include ="'pages/header.html'"></div>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <li ng-class="{selected:$index === idSelectedPage}" ng-repeat="pages in allPages" ng-click="setSelected($index)" ><a ng-href="{{pages.url}}">{{pages.name}}</a></li>
        </ul>
      </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
      <div ng-show="idSelectedPage === 0" id="banner"></div>
	  <div id="sidebar_container">
        <div ng-include ="'pages/sidebar_container.html'"></div>
    </div>
        <!-- insert the page content here -->
        <div ng-view></div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
      <div ng-include ="'pages/footer.html'"></div>
    </div>
  </div>
</body>
</html>
