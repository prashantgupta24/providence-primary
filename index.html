<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Providence Primary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style/bootstrap.css">
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/main-angular.js"></script>
  <script src="js/main.js"></script>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" ng-controller="mainCtrl">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">ProvidencePrimary.com</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="pages in allPages"><a ng-href="{{pages.url}}">{{pages.name}}</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron-large text-center hidden-xs">
  <!-- <h1></h1> -->

</div>

<div class="jumbotron-small text-center visible-xs">
  <!-- <h1></h1> -->

</div>

<!-- Container (About Section) -->
<div id="about" class="container-fluid">
  <div ng-include ="'pages/about.html'"></div>
</div>

<!-- Container (Mission Section) -->
<div class="container-fluid bg-grey">
  <div ng-include ="'pages/mission.html'"></div>
</div>

<!-- Container (Services Section) -->
<div id="services" class="container-fluid text-center">
  <div ng-include ="'pages/services.html'"></div>
</div>

<!-- Container (Portfolio Section) -->
<div id="portfolio" class="container-fluid text-center bg-grey">
  <div ng-include ="'pages/leaders.html'"></div>
</div>

<div ng-include ="'pages/modal-classes.html'"></div>

<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid">
  <div ng-include ="'pages/contact.html'"></div>
</div>

<!-- Add Google Maps -->
<div id="googleMap" style="height:400px;width:100%;"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMDnzPH7z4LjdS3-pxm5jOlOO0SCfVi7U&callback=myMap"></script>

<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
</footer>

</body>
</html>
